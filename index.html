<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Image gallery of notable U.S. areas" />
    <meta name="author" content="Ivan Cosgrove" />
    <meta name="keywords" content="gallery, pictures, landmarks" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Around the U.S. Gallery</title>
  </head>

  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="./images/vectors/header.svg"
        alt="Around the U.S."
      />
    </header>
    <section class="profile page__section">
      <img
        class="profile__image"
        src="./images/jacques-cousteau.jpg"
        alt="Profile image"
      />
      <div class="profile__paragraph">
        <h1 class="profile__title">Jacques Cousteau</h1>
        <button class="profile__buttons-edit" type="button">
          <img
            class="profile__buttons-edit-icon"
            src="./images/vectors/pen.svg"
            alt="Edit profile"
          />
        </button>
        <p class="profile__subtitle">Explorer</p>
      </div>

      <button class="profile__buttons-add" type="button">
        <img
          class="header__buttons-add-icon"
          src="./images/vectors/plus.svg"
          alt="Add photo"
        />
      </button>
    </section>

    <main class="page">
      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img
              class="card__image"
              src="./images/yosemite.jpg"
              alt="Picture of Yosemite Valley"
            />
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__button" type="button">
                <img src="./images/vectors/like-graphic.svg" alt="Like photo" />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lake-louise.jpg"
              alt="Picture of Yosemite Valley"
            />
            <div class="card__description">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__button" type="button">
                <img src="./images/vectors/like-graphic.svg" alt="Like photo" />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.jpg"
              alt="Picture of Yosemite Valley"
            />
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__button" type="button">
                <img src="./images/vectors/like-graphic.svg" alt="Like photo" />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/latemar.jpg"
              alt="Picture of Yosemite Valley"
            />
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <button class="card__button" type="button">
                <img src="./images/vectors/like-graphic.svg" alt="Like photo" />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/vanoise.jpg"
              alt="Picture of Yosemite Valley"
            />
            <div class="card__description">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__button" type="button">
                <img src="./images/vectors/like-graphic.svg" alt="Like photo" />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lago.jpg"
              alt="Picture of Yosemite Valley"
            />
            <div class="card__description">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__button" type="button">
                <img src="./images/vectors/like-graphic.svg" alt="Like photo" />
              </button>
            </div>
          </li>
        </ul>
        <footer class="footer">
          <p class="footer__text">Â© 2023 Around the U.S.</p>
        </footer>
      </section>
    </main>
  </body>
</html>
