<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Image gallery of notable U.S. areas" />
    <meta name="author" content="Ivan Cosgrove" />
    <meta name="keywords" content="gallery, pictures, landmarks" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />

    <title>Around the U.S. Gallery</title>
  </head>

  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="./images/vectors/header.svg"
        alt="Around the U.S."
      />
    </header>
    <!--./images/jacques-cousteau.jpg-->
    <main class="page">
      <section class="profile">
        <img
          class="profile__image"
          src="./images/jacques-cousteau.jpg"
          alt="Profile
        image"
        />
        <div class="profile__paragraph">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__buttons-edit" type="button">
            <img
              class="profile__buttons-edit-icon"
              src="./images/vectors/pen.svg"
              alt="Edit profile"
            />
          </button>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <section class="modal-box" id="edit-profile">
          <form class="modal-box__container form">
            <button class="modal-box__close-button" type="button">
              <img
                src="./images/vectors/close-icon-26x26.svg"
                alt="Close edit window"
              />
            </button>
            <h2 class="form__title">Edit profile</h2>
            <fieldset class="form__fieldset">
              <input
                class="form__input form__input_type_name"
                type="text"
                placeholder="Name"
                id="name"
                required
              />
              <input
                class="form__input form__input_type_description"
                type="text"
                placeholder="Description"
                id="description"
                required
              />
            </fieldset>
            <button class="form__button" type="submit">Save</button>
          </form>
        </section>
        <button class="profile__buttons-add" type="button">
          <img
            class="profile__buttons-add-icon"
            src="./images/vectors/plus.svg"
            alt="Add photo"
          />
        </button>

        <section class="modal-box" id="add-card">
          <form class="modal-box__container form">
            <button class="modal-box__close-button" type="button">
              <img
                src="./images/vectors/close-icon-26x26.svg"
                alt="Close edit window"
              />
            </button>
            <h2 class="form__title">New Place</h2>
            <fieldset class="form__fieldset">
              <input
                class="form__input form__input_type_name"
                type="text"
                placeholder="Title"
                id="title"
                required
              />
              <input
                class="form__input form__input_type_description"
                type="text"
                placeholder="Image link"
                id="image-link"
                required
              />
            </fieldset>
            <button class="form__button" type="submit">Save</button>
          </form>
        </section>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <template id="card">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite.jpg"
                alt="Picture of Yosemite Valley"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__button" type="button">
                  <img
                    src="./images/vectors/like-graphic.svg"
                    alt="Like photo"
                  />
                </button>
              </div></li
          ></template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2023 Around the U.S.</p>
    </footer>
    <template id="modal-box">
      <section class="modal-box">
        <form class="modal-box__container form">
          <button class="modal-box__close-button" type="button">
            <img
              src="./images/vectors/close-icon-26x26.svg"
              alt="Close edit window"
            />
          </button>
          <h2 class="form__title">Edit profile</h2>
          <fieldset class="form__fieldset">
            <input
              class="form__input form__input_type_name"
              type="text"
              placeholder="Name"
              id="name"
              required
            />
            <input
              class="form__input form__input_type_description"
              type="text"
              placeholder="Description"
              id="description"
              required
            />
          </fieldset>
          <button class="form__button" type="submit">Save</button>
        </form>
      </section>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
