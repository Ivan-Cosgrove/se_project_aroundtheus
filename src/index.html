<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Image gallery of notable U.S. areas" />
    <meta name="author" content="Ivan Cosgrove" />
    <meta name="keywords" content="gallery, pictures, landmarks" />
    <!--link rel="stylesheet" href="./pages/index.css" /-->
    <link rel="icon" href="./images/favicon.ico" />

    <title>Around the U.S. Gallery</title>
  </head>

  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/vectors/header.svg')%>"
        alt="Around the U.S."
      />
    </header>
    <main class="page">
      <section class="profile">
        <div class="profile__image-container">
          <button class="profile__buttons-image-edit">
            <img
              class="profile__image"
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="Profile
        image"
            />
            <img
              class="profile__buttons-edit-icon profile__buttons-image-edit_icon"
              src="<%=require('./images/vectors/pen.svg')%>"
              alt="Edit profile picture"
            />
          </button>
        </div>
        <div class="profile__paragraph">
          <h1 class="profile__title"></h1>
          <button class="profile__buttons-edit" type="button">
            <img
              class="profile__buttons-edit-icon"
              src="<%=require('./images/vectors/pen.svg')%>"
              alt="Edit profile"
            />
          </button>
          <p class="profile__subtitle"></p>
        </div>
        <div class="modal-box" id="change-avatar">
          <form
            class="modal-box__container form"
            id="avatar-info"
            name="change-avatar"
          >
            <button class="modal-box__close-button" type="button">
              <img
                src="<%=require('./images/vectors/close-icon-26x26.svg')%>"
                alt="Close avatar window"
              />
            </button>
            <h2 class="form__title">Change Profile Picture</h2>
            <fieldset class="form__fieldset">
              <input
                type="url"
                placeholder="Link to profile picture"
                id="avatar"
                name="avatar"
                required
                class="form__input form__input_type_link"
              />
              <p class="form__error avatar-error form__error_visible"></p>
              <button class="form__button" type="submit">Change</button>
            </fieldset>
          </form>
        </div>
        <div id="delete-modal" class="modal-box">
          <form class="form modal-box__container">
            <button class="modal-box__close-button">
              <img
                src="<%=require('./images/vectors/close-icon-26x26.svg')%>"
                alt="Close delete prompt"
              />
            </button>
            <h2 class="form__title">Are you sure?</h2>
            <fieldset class="form__fieldset">
              <button class="form__button" type="submit">Delete Card</button>
            </fieldset>
          </form>
        </div>
        <div class="modal-box" id="edit-profile">
          <form
            class="modal-box__container form"
            id="profile-info"
            name="edit-profile"
          >
            <button class="modal-box__close-button" type="button">
              <img
                src="<%=require('./images/vectors/close-icon-26x26.svg')%>"
                alt="Close edit window"
              />
            </button>
            <h2 class="form__title">Edit profile</h2>
            <fieldset class="form__fieldset">
              <input
                class="form__input form__input_type_name"
                type="text"
                placeholder="Name"
                id="name"
                name="name"
                required
                minlength="2"
                maxlength="40"
              />
              <p class="form__error name-error form__error_visible"></p>
              <input
                class="form__input form__input_type_description"
                type="text"
                placeholder="Description"
                id="description"
                name="about"
                required
                minlength="2"
                maxlength="200"
              />
              <p class="form__error description-error form__error_visible"></p>
              <button class="form__button" type="submit">Save</button>
            </fieldset>
          </form>
        </div>
        <button class="profile__buttons-add" type="button">
          <img
            class="profile__buttons-add-icon"
            src="<%=require('./images/vectors/plus.svg')%>"
            alt="Add photo"
          />
        </button>

        <div class="modal-box" id="add-card">
          <form class="modal-box__container form" id="card-info">
            <button class="modal-box__close-button" type="button">
              <img
                src="<%=require('./images/vectors/close-icon-26x26.svg')%>"
                alt="Close edit window"
              />
            </button>
            <h2 class="form__title">New Place</h2>
            <fieldset class="form__fieldset">
              <input
                class="form__input form__input_type_title"
                type="text"
                placeholder="Title"
                id="title"
                required
                minlength="1"
                maxlength="30"
                name="name"
              />
              <p class="form__error title-error form__error_visible"></p>

              <input
                class="form__input form__input_type_link"
                type="url"
                placeholder="Image link"
                id="image-link"
                required
                name="link"
              />
              <p class="form__error image-link-error form__error_visible"></p>
              <button class="form__button" type="submit">Create</button>
            </fieldset>
          </form>
        </div>
      </section>

      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2023 Around the U.S.</p>
    </footer>

    <div class="modal-box" id="display-image">
      <div class="modal-box__image-container" id="modal-template">
        <img
          class="modal-box__close-button modal-box__image-close-button"
          src="<%=require('./images/vectors/close-icon-26x26.svg')%>"
          alt="Close image"
        />
        <img class="modal-box__image" src="#" alt="#" />
        <p class="modal-box__caption"></p>
      </div>
    </div>

    <template id="card">
      <li class="card">
        <img class="card__image" src="#" alt="#" />
        <button class="card__button-delete"></button>
        <div class="card__description">
          <h2 class="card__title">Yosemite Valley</h2>
          <button class="card__button-like" type="button"></button>
        </div></li
    ></template>

    <!--script src="./pages/index.js" type="module" defer></script-->
    <!--script src="./scripts/validate.js" defer></script-->
  </body>
</html>
